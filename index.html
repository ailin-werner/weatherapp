<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7920affc04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="boxGradient">
    <div class="container padding50">
      <form id="form-search">
        <div class="form-row justify-content-center">
          <div class="col">
            <input
              type="search"
              class="searchbar"
              id="searchbar"
              placeholder="Where to next?"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
      <button id="current-location" class="button">Current location</button>
      <h1 id="salutation">Well, hello there!</h1>
      <p>
        <span id="time">Current hour</span><br />
        <span id="date">Current date</span>
      </p>

      <div class="row justify-content-center padding80">
        <div class="col-sm">
          <h2>
            <div class="changeTemp">
              <span id="temperature"></span>
              <span class="units"
                ><a href="#" id="celsius">°C </a>|
                <a href="#" id="fahrenheit">°F </a></span
              >
            </div>
          </h2>
          <p class="paddingBottom20">
            Min <span id="current-min"></span>°C / Max
            <span id="current-max"></span>°C
          </p>
        </div>
        <div class="col-sm weatherEmoji">☀️</div>
        <div class="col-sm">
          <p>
            <!-- ☔️ Precipitation: <span id="rain"></span>%<br /> -->
            Feels like <span id="feels-like"></span>°C<br />
            💧 Humidity: <span id="humidity">60</span>%<br />
            🌬 Wind: <span id="wind">3</span> km/h
          </p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm">
          <p class="paddingBottom30">
            Monday<br /><span class="smallerEmoji">🌧</span><br /><span
              id="day-one-min-temp"
              >18</span
            >°C / <span id="day-one-max-temp">18</span>°C
          </p>
        </div>
        <div class="col-sm">
          <p class="paddingBottom30">
            Tuesday<br /><span class="smallerEmoji">⛅️</span><br /><span
              id="day-two-min-temp"
              >18</span
            >°C / <span id="day-two-max-temp">18</span>°C
          </p>
        </div>
        <div class="col-sm">
          <p class="paddingBottom30">
            Wednesday<br /><span class="smallerEmoji">🌤</span><br /><span
              id="day-three-min-temp"
              >18</span
            >°C / <span id="day-three-max-temp">18</span>°C
          </p>
        </div>
        <div class="col-sm">
          <p class="paddingBottom30">
            Thursday<br /><span class="smallerEmoji">☀️</span><br /><span
              id="day-four-min-temp"
              >18</span
            >°C / <span id="day-four-max-temp">18</span>°C
          </p>
        </div>
        <div class="col-sm">
          <p class="paddingBottom30">
            Friday<br /><span class="smallerEmoji">🌬</span><br /><span
              id="day-five-min-temp"
              >18</span
            >°C / <span id="day-five-max-temp">18</span>°C
          </p>
        </div>
      </div>

      <p class="smallerText">
        <a href="https://github.com/ailin-werner/weatherapp"
          >Open-source code</a
        >
        by Ailin Werner
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
